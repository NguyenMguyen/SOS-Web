<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Candidate</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="header">
      <ul class="navbar">
        <li style="float: left;"><a href="#">Search of skill</a></li>
        <li>
            <a href="#"><i class="material-icons" style="font-size: 16px;transform: translateY(2px);">person</i> Admin</a>
        </li>
        <li>
            <a href="#"><i class="material-icons" style="font-size: 16px;transform: translateY(2px);">home</i> Home</a>
        </li>
      </ul>
    </div>

    <div class="container">
        <div class="title">Create Candidate</div>
        <form action="#">
            <p class="title2">Personal Infomation</p>
            <div class="col1">
                <label for="fname">First Name</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="birthyear">Birth Year</label><br>
                <input type="number" id="birthyear" name="birthyear" pattern="[0-9]{4}" min="1900" max="2022"><br>
                <label for="gender">Gender</label><br>
                <input type="text" id="gender" name="gender"><br>
                <label for="Country">Country</label><br>
                <input type="text" id="country" name="country">
            </div>
            <div class="col2">
                <label for="lname">Last Name</label><br>
                <input type="text" id="lname" name="lname"><br>
                <label for="pernumber">Personal Number</label><br>
                <input type="tel" id="pernumber" name="pernumber"><br>
                <label for="region">Region</label><br>
                <input type="text" id="region" name="region"><br>
                <label for="linkedln">Linkedln Link</label><br>
                <input type="url" id="linkedln" name="linkedln">
            </div>
            <br>

            <p class="title2" style="clear:both;padding-top: 10px;">Candidate</p>
            <label for="employer">Employer</label><br>
            <select id="employer" name="employer" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label for="femploy">First Employment</label>
            <select id="femploy" name="femploy">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <label for="manage">Managerial position</label>
            <select id="manage" name="manage">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <label for="business">Business areas</label>
            <select id="business" name="business">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <label for="cv">CVs</label>
            <select id="cv" name="cv">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <input type="file" id="myfile" name="myfile" multiple style="background-color: white;">

            <p class="title2">Contact</p>
            <div class="col1">
                <label for="street">Street address</label>
                <input type="text" id="street" name="street">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
                <label for="emailpri">Email private</label>
                <input type="email" id="emailpri" name="emailpri">
                <input type="button" value="Cancel" style="float: right;width: 100px;margin-top: 50px;">
            </div>
            <div class="col2">
                <label for="zipcode">Zip code</label>
                <input type="text" id="zipcode" name="zipcode">
                <label for="phonenumber">Phone number</label>
                <input type="number" id="phonenumber" name="phonenumber">
                <label for="emailwork">Email work</label>
                <input type="email" id="emailwork" name="emailwork">
                <input type="button" value="Create" style="width: 100px;margin-top: 50px;">
            </div>
        </form>
    </div>
    <div style="clear: both;margin-bottom: 100px;"></div>
</body>
